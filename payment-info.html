<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment info</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="wrapper-form">
            <form action="#" >
                <div class="header-form">
                    <img src="./avatar.png" alt="payment info">
                    <h2>Payment Info</h2>
                </div>
                <div class='input-group'>
                    <label for="full-name">full name</label>
                    <input type="text" id="full-name" placeholder="full name">
                </div>
                <div>
                    <label for="credit-cart">credit cart number</label>
                    <input type="text" id="credit-cart" placeholder="1234 1234 1234 1234">
                </div>
                <div class='input-group inlin-block'>
                    <label for="exp-date" >Exp Date</label>
                    <input type="date" id="exp-date" placeholder="MM/YY" class="date">
                </div>
                <div class='input-group inlin-block cvv-wramp'>
                    <label for="CVV" >CVV</label>
                    <input type="password" id="CVV" placeholder="***" class="cvv">
                </div>
                <div class='input-group'>
                    <label for="zip-cod">Zip code</label>
                    <input type="text" id="zip-cod" placeholder="90210">
                </div>
                <div>
                    <button class="footer-form">conform payment</button><br>
                    <span class="verify-text">you verify that this info is correct</span>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
